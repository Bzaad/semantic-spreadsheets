<div class="modal fade" id="load-file" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="upload-csv-modal">Upload a CSV File</h3>
            </div>
            <div class="modal-body">
                        Select a file to load:<br>
                <label for="csv-file" class="btn3d btn btn-primary" style="margin: 10px 0px">
                                Select CSV File
                </label>
                <input type="file" id="csv-file" style="display: none"/>
                <p id="file-name"></p>
                <p id="file-size-warning" style="color: red"></p>
                    </div>
                <div class="modal-footer">
                <button type="button" class="btn3d btn btn-danger" data-dismiss="modal">Close</button>
                <button id="load-file-button" type="button" class="btn3d btn btn-primary" data-dismiss="modal" style="margin-top: 0px">Load CSV</button>
            </div>
        </div>
    </div>
</div>
