        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="worksheet-lable">New Table</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="worksheet-label" class="control-label">Enter New Table Name:</label>
                        <input class="form-control" type="text" name="new-table-name" style="text-align: left" id="table-name"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn3d btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn3d btn btn-primary" id="create-table" style="margin-top: 0px">Create Table</button>
            </div>
        </div>
    </div>
</div>
