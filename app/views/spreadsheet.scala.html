@(user: String)(implicit request: play.api.mvc.RequestHeader)
@main("spreadsheet!"){
    <div class="container">
        <ul class="nav nav-tabs">
            <li ><a href="#add" class="add-header" data-toggle="modal" data-target="#add-worksheet-modal"> + </a></li>
        </ul>
        <div class="tab-content" style="margin-top: 10px">
            <div class="tab-pane fade in active">
                <div id="table-area">
                    <table></table>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-sm-11">
                <button id="connect-ws" type="button" class="btn btn-primary">Connect</button>
                <button id="disconnect-ws" type="button" class="btn btn-danger">Disconnect</button>
            </div>
            <div class="col-sm-1">
                <a class="button-form-link" href="#">
                    <span class="glyphicon glyphicon-log-out"></span> Logout
                </a>
                @helper.form(routes.SpreadsheetController.leave, 'class -> "btn-warning"){
                }
            </div>
        </div>
            <!-- add modal (this has to move to a separate file so it can be used elsewhere without a neet to duplicate code! -->
        <div class="modal fade" id="add-worksheet-modal" tabindex="-1" role="dialog" aria-labelledby="worksheet-lable">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="worksheet-lable">New Worksheet</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="worksheet-lable" class="control-label">Worksheet Lable:</label>
                                <textarea class="form-control" rows="1" id="worksheet-lable"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="add-worksheet">Create Worksheet</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/spreadsheet.js")" type="text/javascript"></script>
    </div>
}
