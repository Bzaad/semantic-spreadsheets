@(user: String)(implicit request: play.api.mvc.RequestHeader, flash: Flash)

@import views.html.elements.flashMessages
@import views.html.elements.handlebars

@main("event") {
    <div class="container">
        <ul class="nav nav-tabs">
            <li ><a href="#add" class="add-header" data-toggle="modal" data-target="#add-worksheet-modal"> + </a></li>
        </ul>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            History
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in accordion" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <input type="text" id="datetime" data-format="DD-MM-YYYY HH:mm" data-template="DD / MM / YYYY     HH : mm" name="datetime">
                        <button id="temporal-q" type="button" class="btn btn-default btn-sm time-btn">Previous Version</button>
                        <button id="current-q" type="button" class="btn btn-default btn-sm time-btn" style="margin-right: 5px">Current Version</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" style="margin-top: 10px">
            <div class="tab-pane fade in active">
                <div id="table-area">
                    <table></table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                User : @user
            </div>
            <div class="col-sm-2">
                <a class="button-form-link" href="#">
                    <span class="glyphicon glyphicon-log-out"></span> Logout
                </a>
                @helper.form(routes.CurrentEvent.leave, 'class -> "button-form"){
                }
            </div>
        </div>
        <!-- add modal (this has to move to a separate file so it can be used elsewhere without a neet to duplicate code! -->
        <div class="modal fade" id="add-worksheet-modal" tabindex="-1" role="dialog" aria-labelledby="worksheet-lable">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="worksheet-lable">New Worksheet</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="worksheet-lable" class="control-label">Worksheet Lable:</label>
                                <textarea class="form-control" rows="1" id="worksheet-lable"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="add-worksheet">Create Worksheet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/table.js")'></script>
}
