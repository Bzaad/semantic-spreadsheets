<div class="panel panel-default">
  <div class="panel-heading">Sampel Table</div>
  <div class="panel-body">
    <hot-table
    	settings="settings"
    	row-headers="rowHeaders"
    	col-headers="colHeaders"
    	data="objectArray"
    	height="700"
    	width="680"
    	fixed-rows-top="1"
    	fixed-columns-left="1"
    	min-spare-cols="50"
    	min-spare-rows="100">
  	</hot-table>
  	<button class="btn btn-primary" ng-click="save()" style="margin-top: 10px">Save!</button>
  </div>
</div>
